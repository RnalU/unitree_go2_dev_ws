image: my_map.pgm
resolution: 0.05
origin: [-10.0, -10.0, 0.0]
negate: 0
occupied_thresh: 0.65
free_thresh: 0.196

# 这是一个示例地图配置文件
# 你需要替换为你自己的地图文件
# 
# 参数说明：
# - image: 地图图像文件名（PGM格式）
# - resolution: 地图分辨率（米/像素）
# - origin: 地图原点在世界坐标系中的位置 [x, y, yaw]
# - negate: 是否反转黑白（0=不反转）
# - occupied_thresh: 占用阈值（>此值为障碍物）
# - free_thresh: 空闲阈值（<此值为可通行区域）
